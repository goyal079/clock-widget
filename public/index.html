<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
    <style>
      html {
        background-image: linear-gradient(
          to bottom right,
          salmon,
          rgba(117, 2, 2, 0.945)
        );
        background-size: cover;
        font-family: "helvetica neue";
        text-align: center;
        font-size: 10px;
      }

      body {
        margin: 0;
        font-size: 2rem;
        display: flex;
        flex: 1;
        min-height: 100vh;
        align-items: center;
      }

      .clock {
        width: 30rem;
        height: 30rem;
        border: 20px solid #f6cbb7;
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
        box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1), inset 0 0 0 3px #f6cbb7,
          inset 0 0 10px black, 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .clock-face {
        display: flex;
        position: relative;
        width: 100%;
        height: 100%;
        transform: translateY(
          -3px
        ); /* account for the height of the clock hands */
      }
      .dot {
        background-color: #f6cbb7;
        width: 9px;
        height: 9px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        align-self: center;
      }

      .hand {
        /* width: 6px; */
        height: 50%;
        background: #3b0404;
        position: absolute;
        left: 50%;
        transform-origin: 50% 100%;
        /* transform: rotate(90deg); */
        transition: all 0.05s;
        /* transition-timing-function: cubic-bezier(0.38, 1.41, 0.45, 0.85); */
      }
      #second-hand {
        background-color: #f6cbb7;
        width: 2px;
        height: 60%;
        left: 51%;
        transform-origin: 50% 83%;
      }
      #min-hand {
        width: 5px;
        border-radius: 30%;
      }
      #hour-hand {
        width: 7px;
        height: 40%;
        top: 10%;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="width: 100%"></div>
  </body>
</html>
